<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .scoreboard {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .team {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .score {
            font-size: 26px;
            margin-top: 5px;
            font-weight: bold;
        }
        .batsman, .bowler {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        .status {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="team1">Loading...</div>
        <div class="score" id="score1">--/-- (Overs: --)</div>
        <div class="status" id="match-status">Match status...</div>
        
        <div class="batsman" id="batsman1">Batsman 1: -- | Runs: -- | Balls: -- | 4s: -- | 6s: -- | SR: --</div>
        <div class="batsman" id="batsman2">Batsman 2: -- | Runs: -- | Balls: -- | 4s: -- | 6s: -- | SR: --</div>
        
        <div class="bowler" id="bowler">Bowler: -- | Overs: -- | Runs: -- | Wickets: -- | Economy: --</div>
    </div>
    
    <script>
        async function fetchLiveScore() {
            try {
                const response = await fetch("https://v1.cricket.api-sports.io/matches?apikey=232a0286-604c-43e5-bbff-27c166b99824", {
                    headers: {"x-rapidapi-host": "v1.cricket.api-sports.io"}
                });
                const data = await response.json();
                
                if (!data.response || data.response.length === 0) {
                    document.getElementById("match-status").innerText = "No live match available!";
                    return;
                }
                
                const match = data.response[0]; // First live match
                document.getElementById("team1").innerText = `${match.teams.home.name} vs ${match.teams.away.name}`;
                document.getElementById("score1").innerText = `${match.scores.home.runs}/${match.scores.home.wickets} (Overs: ${match.scores.home.overs})`;
                document.getElementById("match-status").innerText = match.status;
                
                document.getElementById("batsman1").innerText = `Batsman 1: ${match.batsmen[0]?.name || "--"} | Runs: ${match.batsmen[0]?.runs || "--"} | Balls: ${match.batsmen[0]?.balls || "--"} | 4s: ${match.batsmen[0]?.fours || "--"} | 6s: ${match.batsmen[0]?.sixes || "--"} | SR: ${match.batsmen[0]?.strike_rate || "--"}`;
                document.getElementById("batsman2").innerText = `Batsman 2: ${match.batsmen[1]?.name || "--"} | Runs: ${match.batsmen[1]?.runs || "--"} | Balls: ${match.batsmen[1]?.balls || "--"} | 4s: ${match.batsmen[1]?.fours || "--"} | 6s: ${match.batsmen[1]?.sixes || "--"} | SR: ${match.batsmen[1]?.strike_rate || "--"}`;
                
                document.getElementById("bowler").innerText = `Bowler: ${match.bowler?.name || "--"} | Overs: ${match.bowler?.overs || "--"} | Runs: ${match.bowler?.runs || "--"} | Wickets: ${match.bowler?.wickets || "--"} | Economy: ${match.bowler?.economy || "--"}`;
            } catch (error) {
                console.error("Error fetching live score:", error);
            }
        }
        
        setInterval(fetchLiveScore, 60000); // Auto-refresh every 60 seconds
        fetchLiveScore();
    </script>
</body>
</html>
